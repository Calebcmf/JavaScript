<body>
    Digite seu nome:
    <input type="text" id="nome" onchange="Confirmar();">

    <br><br>

        <img src="x.png" width="20px" class="x" onclick="EsconderJanela();">
    </div>

    <br> <br>
    <div class="D1">Este é o Texto 1</div>
    <div class="D2">Este é o Texto 2</div>
    <div class="D3">Este é o Texto 3</div>

    <br> <br>
    <button onclick="Imprimir();" class="BT">
        <img src="impressora.png" width="50px">
        <br>
        Imprimir
    </button>

</body>
